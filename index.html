<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Time Counter</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Time Counter</h1>
        </div>
        <div id="clock-container">
            <div class="clock">
                <p id="time"></p>
                <button id="startbtn">Start</button>
                <button id="pausebtn">Pause</button>
                <button id="resumebtn">Resume</button>
                <button id="stopbtn">Stop/Reset</button>
                <div class="addtime">
                    <button id="fifteenSec">+15 Sec</button>
                    <button id="thirtySec">+30 Sec</button>
                    <button id="oneMin">+1 Min</button>
                    <button id="fifteenMin">+15 Min</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
